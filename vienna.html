<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<style media="screen">
  .single-item .card {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 300px
  background: #fff;
}
.single-item .card p {
  font-size: 2rem;
}
</style>
</head>
  <body>

<div class="mt-5">


    <div class=" single-item">
  <div class="card"><img class= "img-fluid" src="https://source.unsplash.com/IiQXLbTTQCw" alt=""></div>
  <div class="card"><img class="img-fluid" src="https://source.unsplash.com/aZUpuLHGO-A" alt=""></div>
  <div class="card"><img class="img-fluid" src="https://source.unsplash.com/iThV1HOQMwg" alt=""></div>
  <div class="card"><img class= "img-fluid" src="https://source.unsplash.com/D5mQnyoLClw" alt=""></div>
  <div class="card"><img class="img-fluid" src="https://source.unsplash.com/js8hH2vM3ts" alt=""></div>
  <div class="card"><img class="img-fluid" src="https://source.unsplash.com/WzEcRMJOhKQ" alt=""></div>
</div>
</div>
<script type="text/javascript">
  $(function() {
  $('.single-item').slick({

    autoplay: true,
      slidesToShow: 3,
      autoplaySpeed: 0,
      cssEase: 'linear',
      speed: 5000,
  });
});
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
